<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- LOGIN FORM -->
          <form action="login.php" class="sign-in-form" method="POST">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" required />
            </div>
            <input type="submit" value="Login" class="btn solid" />

            <p class="social-text">Or sign in with social platforms</p>
            <div class="social-media">
              <a href="https://facebook.com" class="social-icon">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="https://x.com" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://google.com" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://linkedin.com" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>Don't have an account yet? Join us today and explore the latest updates!</p>
            <button class="btn solid"><a href="signup.html">Sign Up</a></button>
          </div>
          <!-- <img src="./img/log.svg" class="image" alt="Login Illustration" /> -->
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
