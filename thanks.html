<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      background: #fffaf3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    .thank-box {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #f4a261;
      font-size: 2rem;
    }

    p {
      font-size: 1rem;
      margin-top: 15px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      background: #f4a261;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
    }

    a:hover {
      background: #e76f51;
    }
  </style>
</head>
<body>
  <div class="thank-box">
    <h1>Thank you!</h1>
    <p>Your payment has been recorded.</p>
    <p>Kindly contact us with your UPI ID to confirm your enrollment.</p>
    <a href="contact.html">Go to Contact Page</a>
  </div>
</body>
</html>
