<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly Cost Calculator</title>
  <style>
    body {
      background-color: #fff8f1;
      font-family: "Segoe UI", sans-serif;
      padding: 2rem;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #f4a261;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 600;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #f4a261;
      outline: none;
    }

    button, .link-button {
      margin-top: 1.5rem;
      padding: 12px 25px;
      background-color: #f4a261;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, .link-button:hover {
      background-color: #e76f51;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    #result {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #264653;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Monthly Cost Calculator</h2>
    <form id="costForm">
      <label for="tool">Select Equipment:</label>
      <select id="tool" required>
        <option value="0.5">Small Pump (0.5 HP)</option>
        <option value="1">Standard Pump (1 HP)</option>
        <option value="2">Heavy Pump (2 HP)</option>
        <option value="3">Other Electric Tool (3 HP)</option>
      </select>

      <label for="hours">Hours per Day:</label>
      <input type="number" id="hours" min="1" max="24" required />

      <label for="days">Days per Month:</label>
      <input type="number" id="days" min="1" max="31" required />

      <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <div class="button-group">
      <a href="index.html" class="link-button">‚¨ÖÔ∏è Back to Home</a>
      <button onclick="exportToPDF()">üìÑ Export to PDF</button>
    </div>
  </div>

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    let lastResultText = "";

    document.getElementById("costForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const hp = parseFloat(document.getElementById("tool").value);
      const hours = parseFloat(document.getElementById("hours").value);
      const days = parseFloat(document.getElementById("days").value);
      const costPerUnit = 6.0;

      const powerKW = hp * 0.746;
      const energy = powerKW * hours * days;
      const cost = energy * costPerUnit;

      lastResultText = `Estimated Usage: ${energy.toFixed(2)} kWh/month\nEstimated Cost: ‚Çπ${cost.toFixed(2)} per month`;

      document.getElementById("result").innerHTML = `
        Estimated Usage: <strong>${energy.toFixed(2)} kWh/month</strong><br>
        Estimated Cost: <strong>‚Çπ${cost.toFixed(2)}</strong> per month
      `;
    });

    async function exportToPDF() {
      if (!lastResultText) {
        alert("Please calculate first.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("AgriPower Monthly Cost Estimate", 20, 30);
      doc.setFontSize(12);
      doc.text(lastResultText, 20, 50);
      doc.save("AgriPower_Cost_Estimate.pdf");
    }
  </script>
</body>
</html>
